<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calendar</title>
  <meta name="description" content="Calendar">
  <meta name="keywords" content="HTML, CSS, JavaScript, Calendar">
  <meta name="author" content="Mateus Teixeira Herculano">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rancho&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/calendar" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Mini-Calendar<span id="version">v1.0</span></h1>
  </header>
  <hr>
  <div id="calendar">
    <div id="month">DECEMBER</div>
    <div>
      <div id="week">Saturday</div>
      <div id="day">07</div>
      <div id="year">2024</div>
    </div>
  </div>
  <div id="signature">
    <a href="https://github.com/mateusth" target="_blank" title="Github"><code>Mateus T. Herculano</code>
      <i class="fab fa-github"></i></a>
  </div>
</body>

</html>
